<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Увійти | BookLine</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Вхід до BookLine</h2>

      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Введіть свій email" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Введіть пароль" required>

        <button type="submit" class="btn">Увійти</button>
      </form>

      <p class="switch">
        Не маєте акаунта?
        <a href="register.html">Зареєструватися</a>
      </p>
    </div>
  </div>
</body>
</html>

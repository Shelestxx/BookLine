<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Реєстрація | BookLine</title>
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Створити акаунт</h2>

      <form>
        <label for="name">Ім’я</label>
        <input type="text" id="name" placeholder="Введіть ім’я" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Введіть email" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Введіть пароль" required>

        <label for="confirm">Підтвердіть пароль</label>
        <input type="password" id="confirm" placeholder="Повторіть пароль" required>

        <button type="submit" class="btn">Зареєструватися</button>
      </form>

      <p class="switch">
        Вже маєте акаунт?
        <a href="login.html">Увійти</a>
      </p>
    </div>
  </div>
</body>
</html>

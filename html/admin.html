<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель адміністратора</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <header class="header">
    <h1 class="logo">SportZone</h1>
    <nav class="nav">
      <a href="#">Товари</a>
      <a href="#">Користувачі</a>
      <a href="#">Замовлення</a>
      <button class="logout">Вийти</button>
    </nav>
  </header>

  <main class="main">
    <h2>Панель адміністратора</h2>
    <div class="cards">
      <div class="card">
        <h3>Керування товарами</h3>
        <div class="buttons">
          <button class="primary">Додати товар</button>
          <button>Редагувати</button>
          <button>Видалити</button>
        </div>
      </div>

      <div class="card">
        <h3>Керування користувачами</h3>
        <div class="buttons">
          <button class="primary">Додати користувача</button>
          <button>Редагувати</button>
          <button>Видалити</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
